name: Reusable .NET Security Audit

on:
  workflow_call:   # Permite ser chamado de outros repositÃ³rios
    inputs:
      dotnet-version:
        required: false
        type: string
        default: '8.0.x'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Install dotnet-audit tool
        run: dotnet tool install --global dotnet-audit

      - name: Run audit on all projects and save JSON
        run: |
          set -e
          mkdir -p audit-results
          for proj in $(find . -name "*.csproj"); do
            echo "ðŸ” Auditing $proj"
            dotnet restore "$proj"
            # salva o resultado em JSON separado por projeto
            safe_name=$(echo "$proj" | sed 's/[^a-zA-Z0-9]/_/g')
            dotnet audit "$proj" --format json > "audit-results/${safe_name}.json"
          done

      - name: Upload audit results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-audit-results
          path: audit-results/
